<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Task 1 - Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to My Webpage</h1>
        <p>This is a basic webpage created as part of Level 1 Task 1. It demonstrates the use of HTML and CSS for structure and styling. </p>
        <img src="https://plus.unsplash.com/premium_photo-1661877737564-3dfd7282efcb?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y3NzfGVufDB8fDB8fHww" alt="Sample Image" class="main-image">
        <form class="simple-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
